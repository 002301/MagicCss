<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MagicCss</title>
  <link rel="stylesheet" href="./magic.min.css">
</head>
<body>
  <ul class="flex">
    <li>
      <header>class: linearBtn</header>
        <div class="cont">
          <div class="linearBtn">
            linearBtn
          </div>
        </div> 
    </li>
    <li>
      <header>class: gloading</header>
        <div class="cont">
          <div class="gloading" data-content="cyberButton">
            <div class="progress-bg">
                <div class="progress" style="--width:50%"></div>
            </div>
            <div class="gloading-tit">Loading</div>
            <div class="gloading-num">%</div>
          </div>
        </div> 
    </li>
    <li>
      <header>class: cyber</header>
        <div class="cont">
          <div class="cyber" data-content="cyberButton">
            cyberButton
          </div>
        </div> 
    </li>
    <li>
      <header>class: tiktok</header>
      <div class="cont">
        <div class="style">
          <div class="tiktok" data-content="TiktokText">
            <span>TiktokText</span>Â 
          </div>
          <div class="shake" style="--shake-offset: 2px; --shake-height: 30px;">
            <div class="tiktok " data-content="TiktokText">
              <span>TiktokText</span>
            </div>
          </div>
        </div>
      </div>
    </li>

    <li>
      <header>class: progress-outer</header>
      <div class="cont">
        <div class="progress-outer" style="--width-bg:300px">
          <div class="progress-enter">
            <div class="progress-bg" style="--width-bg:50%;"></div>
          </div>
        </div>
      </div>
    </li>
    <li>
      <header>class: rainbow</header>
      <div class="cont">
        <div class="rainbow" style="--height:100px;"></div>
      </div>
    </li>
    <li>
      <header>class: rainbow-line</header>
      <div class="cont">
        <div class="rainbow-line" style="--height:100px;"></div>
      </div>
    </li>
    <li>
      <header>class: rainbow rainbow-txt</header>
      <div class="cont">
          <div class="rainbow rainbow-txt" style="--height:100px;">
            rainbow
          </div>
      </div>
    </li>
  </ul>

  <style>
    html,body{margin: 0;padding:0;background:#000}
    .flex{
      width: 100%;
      display:flex;
      flex-wrap: wrap;
    }
    li{
      position: relative;
      text-align: center;
      width: 320px;
      height: 320px;
      margin:10px;
      border:1px solid #fff;
    }
    li>.cont{
      position: absolute;
      width: 95%;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    li>header{
      position: absolute;
      top:0;
      width: 100%;
      left:0;
      color:#c5c3c3;
    }
    .style{
      position: relative;
      width: 300px;
      height: auto;
    }
    .cyber,.cyber::after{
      width: 300px;
    }

  </style>
</body>
</html>
